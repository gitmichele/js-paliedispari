    <script>
        function isPalindrome (){

            var word = prompt('type a word')
            var revWord = '';
            var isPalindrome = false;

            for (i=(word.length - 1); i >= 0; i--){
            
                revWord += word[i]
            }

            if (word == revWord){
                isPalindrome = !isPalindrome
            }

            return console.log(word, isPalindrome)
        }


        function betEvenOdd(){

            var usrNum = parseInt(prompt('choose a number between 1 and 5'))
            var pcNum = Math.floor(Math.random()*5) + 1;
            var isEven = ((pcNum + usrNum)  % 2) == 0;
            var isEvenStr = '';
            
            if (usrNum < 1 || usrNum > 5){
        
                var usrNum = parseInt(prompt('Number must be between 1 and 5'));
            }
            
            var usrGuess = prompt('Odd or even?').toLowerCase();
            
            if (isEven){
                isEvenStr += 'even'
            }
            else{
                isEvenStr += 'odd'
            }

            var usrWin = (isEvenStr == usrGuess);


            return console.log('your number: ' + usrNum + ' -','random number: ' + pcNum + ' -','sum: ' + (usrNum + pcNum) + ' -','your guess: ' + usrGuess + ' -', usrWin)
        }
